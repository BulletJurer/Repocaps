<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gesti√≥n de Veh√≠culos PepsiCo Chile</title>

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    /* Estilos generales de la p√°gina */
    body {
      background: linear-gradient(135deg, #004b93 0%, #002d62 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .loading-spinner {
      display: none;
    }

    .alert {
      display: none;
    }

    .logo h2 {
      color: #004b93;
      font-weight: bold;
    }

    .form-control:focus {
      border-color: #004b93;
      box-shadow: 0 0 0 0.2rem rgba(0, 75, 147, 0.25);
    }

    .btn-primary {
      background-color: #004b93;
      border-color: #004b93;
    }

    .btn-primary:hover {
      background-color: #003366;
      border-color: #003366;
    }

    #envIndicator {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo text-center mb-3">
      <h2>üöó Taller PepsiCo</h2>
      <p class="text-muted">Sistema de Gesti√≥n de Veh√≠culos</p>
    </div>

    <!-- Alertas -->
    <div class="alert alert-danger" id="errorAlert" role="alert">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="errorMessage"></span>
    </div>
    <div class="alert alert-success" id="successAlert" role="alert">
      <i class="fas fa-check-circle"></i>
      <span id="successMessage"></span>
    </div>

    <!-- Formulario de login -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label"><i class="fas fa-user"></i> Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" maxlength="30"
          pattern="[a-zA-Z√ë√±]+" title="Solo se permiten letras (sin n√∫meros ni caracteres especiales)" required />
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label"><i class="fas fa-lock"></i> Contrase√±a</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contrase√±a" maxlength="30" required />
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" id="loginButton">
          <span class="spinner-border spinner-border-sm loading-spinner" id="loadingSpinner"></span>
          <span id="buttonText">üîê Ingresar al Sistema</span>
        </button>
      </div>

      <div class="text-center">
        <a href="#" class="text-decoration-none text-muted"><small>¬øOlvidaste tu contrase√±a?</small></a>
      </div>

      <!-- Estado servidor y DB -->
      <div class="mt-4 p-3 bg-light rounded small">
        <div class="d-flex justify-content-between mb-2">
          <strong>Estado del servidor:</strong>
          <span id="serverStatus" class="badge bg-secondary">Verificando...</span>
        </div>
        <div class="d-flex justify-content-between">
          <strong>Base de datos:</strong>
          <span id="dbStatus" class="badge bg-secondary">Conectando...</span>
        </div>
      </div>

      <!-- Indicador de entorno -->
      <div id="envIndicator"></div>

      <!-- Debug solo local -->
      <div id="debug" style="display:none;"></div>
    </form>
  </div>

  <script>
    // üîπ Elementos del DOM
    const loginForm = document.getElementById("loginForm");
    const loginButton = document.getElementById("loginButton");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const buttonText = document.getElementById("buttonText");
    const errorAlert = document.getElementById("errorAlert");
    const errorMessage = document.getElementById("errorMessage");
    const successAlert = document.getElementById("successAlert");
    const successMessage = document.getElementById("successMessage");
    const serverStatus = document.getElementById("serverStatus");
    const dbStatus = document.getElementById("dbStatus");
    const envIndicator = document.getElementById("envIndicator");
    const debug = document.getElementById("debug");

    // üîπ Detecci√≥n de entorno: local o remoto
    const isLocal = ["localhost", "127.0.0.1"].includes(window.location.hostname) || window.location.hostname.startsWith("192.168.");
    const API_BASE_URL = isLocal ? "http://localhost:3000" : "https://testeorepocaps.loca.lt";
    envIndicator.innerHTML = isLocal ? "üåê Entorno local activo" : "üöÄ Conectado al t√∫nel remoto";

    // Mostrar debug solo local
    if (isLocal) debug.style.display = "block";

    // üîπ Eventos DOM cargado
    document.addEventListener("DOMContentLoaded", () => {
      checkServerStatus();
      checkDatabaseStatus();
    });

    // üîπ Funciones para mostrar/ocultar alertas
    function showError(msg) { errorMessage.textContent = msg; errorAlert.style.display = "block"; successAlert.style.display = "none"; }
    function showSuccess(msg) { successMessage.textContent = msg; successAlert.style.display = "block"; errorAlert.style.display = "none"; }
    function hideAlerts() { errorAlert.style.display = "none"; successAlert.style.display = "none"; }

    // üîπ Funci√≥n spinner
    function setLoading(isLoading) {
      loadingSpinner.style.display = isLoading ? "inline-block" : "none";
      buttonText.textContent = isLoading ? " Verificando..." : "üîê Ingresar al Sistema";
      loginButton.disabled = isLoading;
    }

    // üîπ Comprobar estado del servidor
    async function checkServerStatus() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/status`);
        if (res.ok) {
          const data = await res.json();
          serverStatus.textContent = "Conectado";
          serverStatus.className = "badge bg-success";
          dbStatus.textContent = data.base_datos || "Conectada";
          dbStatus.className = "badge bg-success";
        } else throw new Error("Servidor no responde");
      } catch (err) {
        console.error("‚ùå Error conectando al servidor:", err);
        serverStatus.textContent = "Desconectado";
        serverStatus.className = "badge bg-danger";
        dbStatus.textContent = "Error";
        dbStatus.className = "badge bg-danger";
        showError("No se puede conectar al servidor");
      }
    }

    // üîπ Comprobar estado de la base de datos
    async function checkDatabaseStatus() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/empleados`);
        if (res.ok) {
          const empleados = await res.json();
          dbStatus.textContent = `${empleados.length} empleados`;
          dbStatus.className = "badge bg-success";
        }
      } catch (err) {
        console.error("‚ùå Error verificando base de datos:", err);
        dbStatus.textContent = "Error BD";
        dbStatus.className = "badge bg-danger";
      }
    }

    // üîπ Evento submit login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;
      if (!usuario || !contrasena) { showError("Complete todos los campos"); return; }

      hideAlerts();
      setLoading(true);

      try {
        const res = await fetch(`${API_BASE_URL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, contrasena }),
        });

        const data = await res.json();
        console.log("‚úÖ Respuesta login:", data);

        if (data.success) {
          // Guardar info del empleado y token
          localStorage.setItem("usuario", JSON.stringify(data.empleado));
          localStorage.setItem("token", "authenticated");

          showSuccess(`‚úÖ Bienvenido ${data.empleado.nombre}`);
          setTimeout(() => window.location.replace("inicio.html"), 1200);
        } else showError(data.message || "Usuario o contrase√±a incorrectos");

      } catch (err) {
        console.error("‚ùå Error en la petici√≥n:", err);
        showError("Error de conexi√≥n al servidor");
      } finally { setLoading(false); }
    });

    // üîπ Validaciones input usuario solo letras
    document.getElementById("usuario").addEventListener("input", function () { this.value = this.value.replace(/[^a-zA-Z√ë√±]/g, ""); });
    document.getElementById("usuario").addEventListener("focus", hideAlerts);
    document.getElementById("contrasena").addEventListener("focus", hideAlerts);
    document.getElementById("contrasena").addEventListener("keypress", function (e) {
      if (e.key === "Enter") loginForm.dispatchEvent(new Event("submit"));
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
