<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gestión de Vehículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: linear-gradient(135deg, #004b93 0%, #002d62 100%); height:100vh; display:flex; align-items:center; justify-content:center; }
    .login-container { background:white; padding:2rem; border-radius:15px; width:100%; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.2);}
    .alert { display:none; }
    .loading-spinner { display:none; }
    #envIndicator { font-size:0.8rem; color:#666; margin-top:0.5rem; text-align:center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center text-primary">🚗 Taller PepsiCo</h2>
    <p class="text-center text-muted mb-4">Sistema de Gestión de Vehículos</p>

    <div class="alert alert-danger" id="errorAlert"></div>
    <div class="alert alert-success" id="successAlert"></div>

    <form id="loginForm">
      <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario" required pattern="[a-zA-ZÑñ]+">
      <input type="password" id="contrasena" class="form-control mb-3" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary w-100">
        <span class="spinner-border spinner-border-sm loading-spinner" id="loadingSpinner"></span>
        <span id="buttonText">🔐 Ingresar</span>
      </button>
    </form>

    <div id="envIndicator"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const buttonText = document.getElementById("buttonText");
    const errorAlert = document.getElementById("errorAlert");
    const successAlert = document.getElementById("successAlert");
    const API_BASE_URL = window.location.hostname.includes("localhost") ? "http://localhost:3000" : "https://testeorepocaps.loca.lt";
    document.getElementById("envIndicator").textContent = window.location.hostname.includes("localhost") ? "🌐 Local" : "🚀 Remoto";

    function showError(msg) { errorAlert.textContent = msg; errorAlert.style.display="block"; successAlert.style.display="none"; }
    function showSuccess(msg){ successAlert.textContent = msg; successAlert.style.display="block"; errorAlert.style.display="none"; }
    function setLoading(isLoading){ loadingSpinner.style.display=isLoading?"inline-block":"none"; buttonText.textContent=isLoading?" Verificando...":"🔐 Ingresar"; }

    loginForm.addEventListener("submit", async e=>{
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      if(!usuario||!contrasena){ showError("Completa todos los campos"); return; }

      setLoading(true);
      try {
        const res = await fetch(`${API_BASE_URL}/api/login`,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({usuario, contrasena})
        });
        const data = await res.json();
        if(data.success){
          localStorage.setItem("usuario", JSON.stringify(data.empleado));
          localStorage.setItem("token", data.token);
          showSuccess(`Bienvenido ${data.empleado.nombre}`);
          setTimeout(()=> window.location.replace("inicio.html"), 1000);
        } else showError(data.message);
      } catch(err){
        showError("Error de conexión. Verifica el servidor.");
        console.error(err);
      } finally{ setLoading(false); }
    });
  </script>
</body>
</html>
