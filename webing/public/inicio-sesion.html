<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Vehículos PepsiCo Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .loading-spinner {
            display: none;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL DEL LOGIN -->
    <div class="login-container">
        <!-- ENCABEZADO DEL LOGIN -->
        <div class="text-center mb-4">
            <h2 class="text-primary">Gestión de Vehículos</h2>
            <p class="text-muted">Taller PepsiCo Chile</p>
        </div>

        <!-- ALERTA DE ERROR -->
        <div class="alert alert-danger" id="errorAlert" role="alert">
            <span id="errorMessage"></span>
        </div>

        <!-- ALERTA DE ÉXITO -->
        <div class="alert alert-success" id="successAlert" role="alert">
            <span id="successMessage"></span>
        </div>
        
        <!-- FORMULARIO DE LOGIN -->
        <form id="loginForm">
            <!-- CAMPO USUARIO -->
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" 
                       placeholder="Ingresa tu usuario" maxlength="30"
                       pattern="[a-zA-ZÑñ]+"
                       title="Solo se permiten letras (sin números ni caracteres especiales)" required>
            </div>
            
            <!-- CAMPO CONTRASEÑA -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" 
                       placeholder="Ingresa tu contraseña" maxlength="30"
                       pattern="[a-zA-Z_-]{8,}" 
                       title="Mínimo 8 caracteres. Solo letras, guiones (-) y guiones bajos (_)" required>
            </div>
            
            <!-- BOTÓN DE INGRESO CON SPINNER -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary mb-3" id="loginButton">
                    <span class="spinner-border spinner-border-sm loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Ingresar</span>
                </button>
            </div>
            
            <!-- ENLACE RECUPERACIÓN CONTRASEÑA -->
            <div class="text-center">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- INFORMACIÓN DE DEBUG (solo en desarrollo) -->
            <div class="mt-3 p-2 bg-light rounded small">
                <strong>Estado del servidor:</strong>
                <span id="serverStatus" class="badge bg-secondary">Verificando...</span>
            </div>
        </form>
    </div>

    <!-- SCRIPTS JAVASCRIPT -->
    <script>
        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        const serverStatus = document.getElementById('serverStatus');

        // URL base del servidor
        const API_BASE_URL = 'http://localhost:3000';

        // Verificar estado del servidor al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
        });

        // FUNCIÓN PARA VERIFICAR ESTADO DEL SERVIDOR
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/status`);
                if (response.ok) {
                    serverStatus.textContent = 'Conectado';
                    serverStatus.className = 'badge bg-success';
                } else {
                    throw new Error('Servidor no responde correctamente');
                }
            } catch (error) {
                console.error('❌ Error conectando al servidor:', error);
                serverStatus.textContent = 'Desconectado';
                serverStatus.className = 'badge bg-danger';
                showError('No se puede conectar al servidor. Verifica que el servidor esté ejecutándose.');
            }
        }

        // FUNCIÓN PARA MOSTRAR ERROR
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }

        // FUNCIÓN PARA MOSTRAR ÉXITO
        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        // FUNCIÓN PARA OCULTAR ALERTAS
        function hideAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        // FUNCIÓN PARA MOSTRAR/OCULTAR LOADING
        function setLoading(isLoading) {
            if (isLoading) {
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = ' Verificando...';
                loginButton.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'Ingresar';
                loginButton.disabled = false;
            }
        }

        // VALIDACIÓN DEL FORMULARIO DE LOGIN
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            // Validaciones básicas del frontend
            if (!usuario || !contrasena) {
                showError('Por favor complete todos los campos');
                return;
            }

            // Ocultar alertas anteriores
            hideAlerts();
            
            // Mostrar estado de carga
            setLoading(true);

            try {
                // Realizar petición al servidor
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        contrasena: contrasena
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`✅ Bienvenido ${data.empleado.nombre}`);
                    
                    // Guardar datos del usuario en localStorage
                    localStorage.setItem('usuario', JSON.stringify(data.empleado));
                    localStorage.setItem('token', 'authenticated'); // Token simple para demostración
                    
                    // Redirigir al dashboard después de un breve delay
                    setTimeout(() => {
                        window.location.href = 'inicio.html';
                    }, 1000);
                    
                } else {
                    showError(data.message || 'Error en la autenticación');
                }

            } catch (error) {
                console.error('❌ Error en la petición:', error);
                showError('Error de conexión. Verifica que el servidor esté funcionando.');
            } finally {
                setLoading(false);
            }
        });

        // Validación en tiempo real del campo usuario
        document.getElementById('usuario').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^a-zA-ZÑñ]/g, '');
        });

        // Limpiar errores al empezar a escribir
        document.getElementById('usuario').addEventListener('focus', hideAlerts);
        document.getElementById('contrasena').addEventListener('focus', hideAlerts);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
