<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Vehículos PepsiCo Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .loading-spinner {
            display: none;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL DEL LOGIN -->
    <div class="login-container">
        <!-- ENCABEZADO DEL LOGIN -->
        <div class="text-center mb-4">
            <h2 class="text-primary">Gestión de Vehículos</h2>
            <p class="text-muted">Taller PepsiCo Chile</p>
        </div>
        
        <!-- ALERTA PARA MENSAJES -->
        <div class="alert alert-danger" id="errorAlert" role="alert">
            <span id="errorMessage"></span>
        </div>

        <!-- FORMULARIO DE LOGIN -->
        <form id="loginForm">
            <!-- CAMPO USUARIO -->
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" 
                       placeholder="Ingresa tu usuario" maxlength="30"
                       pattern="[a-zA-ZÑñ]+"
                       title="Solo se permiten letras (sin números ni caracteres especiales)" required>
            </div>
            
            <!-- CAMPO CONTRASEÑA -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" 
                       placeholder="Ingresa tu contraseña" maxlength="30"
                       pattern="[a-zA-Z_-]{8,}" 
                       title="Mínimo 8 caracteres. Solo letras, guiones (-) y guiones bajos (_)" required>
            </div>
            
            <!-- BOTÓN DE INGRESO CON SPINNER -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary" id="loginButton">
                    <span id="buttonText">Ingresar</span>
                    <div class="spinner-border spinner-border-sm loading-spinner" id="loadingSpinner" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </button>
            </div>
            
            <!-- ENLACE RECUPERACIÓN CONTRASEÑA -->
            <div class="text-center">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- INFORMACIÓN DE PRUEBA -->
            <div class="mt-3 p-3 bg-light rounded">
                <small class="text-muted">
                    <strong>Para pruebas:</strong><br>
                    Servidor: http://localhost:3000<br>
                    Endpoint: POST /api/login
                </small>
            </div>
        </form>
    </div>

    <script>
        // Configuración de la API
        const API_BASE_URL = 'http://localhost:3000';

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        // Validación en tiempo real del campo usuario
        document.getElementById('usuario').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^a-zA-ZÑñ]/g, '');
        });

        // Manejar envío del formulario
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            // Validaciones básicas
            if (!usuario || !contrasena) {
                showError('Por favor complete todos los campos');
                return;
            }

            // Mostrar estado de carga
            setLoadingState(true);

            try {
                // Realizar petición al backend
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        contrasena: contrasena
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Login exitoso
                    console.log('Login exitoso:', data.user);
                    showSuccess('Login exitoso! Redirigiendo...');
                    
                    // Guardar datos del usuario en localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', 'simulated-token-' + Date.now());
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = 'inicio.html';
                    }, 1000);
                    
                } else {
                    // Error en login
                    showError(data.message || 'Error en el login');
                }

            } catch (error) {
                console.error('Error en la petición:', error);
                showError('Error de conexión. Verifica que el servidor esté corriendo.');
            } finally {
                setLoadingState(false);
            }
        });

        // Función para mostrar estado de carga
        function setLoadingState(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                buttonText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                loginButton.disabled = false;
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // Función para mostrar errores
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            errorAlert.className = 'alert alert-danger';
        }

        // Función para mostrar éxito
        function showSuccess(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            errorAlert.className = 'alert alert-success';
        }

        // Función para ocultar mensajes
        function hideMessages() {
            errorAlert.style.display = 'none';
        }

        // Probando conexión con el servidor al cargar la página
        window.addEventListener('load', async function() {
            console.log('Probando conexión con el servidor...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/vehiculos`);
                if (response.ok) {
                    console.log('✅ Conexión con el servidor establecida');
                } else {
                    console.warn('⚠️ Servidor respondió con error:', response.status);
                }
            } catch (error) {
                console.error('❌ No se pudo conectar con el servidor:', error);
                showError('No se puede conectar al servidor. Asegúrate de que el backend esté corriendo en http://localhost:3000');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
