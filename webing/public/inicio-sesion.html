<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Vehículos PepsiCo Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL DEL LOGIN -->
    <div class="login-container">
        <!-- ENCABEZADO DEL LOGIN -->
        <div class="text-center mb-4">
            <h2 class="text-primary">Gestión de Vehículos</h2>
            <p class="text-muted">Taller PepsiCo Chile</p>
        </div>

        <!-- FORMULARIO DE LOGIN -->
        <form id="loginForm">
            <!-- CAMPO USUARIO -->
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" maxlength="30"
                    pattern="[a-zA-ZÑñ]+" title="Solo se permiten letras (sin números ni caracteres especiales)"
                    required>
            </div>

            <!-- CAMPO CONTRASEÑA -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña"
                    maxlength="30" pattern="[a-zA-Z_-]{8,}"
                    title="Mínimo 8 caracteres. Solo letras, guiones (-) y guiones bajos (_)" required>
            </div>

            <!-- BOTÓN DE INGRESO -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>

            <!-- ENLACE RECUPERACIÓN CONTRASEÑA -->
            <div class="text-center">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <script>
        // Validación del formulario de login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            // Simulación de autenticación - En producción conectar con backend
            if (usuario && contrasena) {
                // Redirigir al dashboard principal
                window.location.href = 'inicio.html';
            } else {
                alert('Por favor complete todos los campos');
            }
        });

        // Validación en tiempo real del campo usuario
        document.getElementById('usuario').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^a-zA-ZÑñ]/g, '');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
